
<!-- login form -->

    <div class="about-section">
        <div class="inner-container">
            <h1>LOGIN!</h1>
            <form>
              <div class="form-group mb-3"> 
                <input id="inputEmail" type="email" placeholder="Email address" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4"> 
              </div>
              <div class="form-group mb-3"> 
                <input id="inputPassword" type="password" placeholder="Password" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-danger">
                <br> 
              </div>
              <div class="custom-control custom-checkbox mb-3"> 
                <input id="customCheck1" type="checkbox" checked class="custom-control-input"> 
                <label for="customCheck1" class="custom-control-label">Remember password</label> 
              </div> 
              <button type="submit" class="btn btn-block text-uppercase mb-2 rounded-pill shadow-sm">Sign in</button>
              <div class="text-center d-flex justify-content-between mt-4">
                  <p> OR <a href=" " class="font-italic text-muted"> <u>Create Account</u></a></p>
              </div>
          </form>
        </div>
    </div>
